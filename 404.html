<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirect to the base path if we're not already there
      if (!window.location.pathname.startsWith('/planner/')) {
        window.location.href = '/planner/' + window.location.pathname.replace(/^\/?planner\/?/, '');
      }
    </script>
  </head>
  <body>
    <h1>Redirecting to Planner App...</h1>
    <p>If you're not redirected, <a href="/planner/">click here</a>.</p>
  </body>
</html>
